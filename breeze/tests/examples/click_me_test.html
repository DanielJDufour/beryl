<!DOCTYPE html>
<html>
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class='btn btn-lg btn-default' style="position: absolute; top: 300px; left: 400px;" id="theButton">Click Me!</div>

    </body>
    <script>
        theButton = document.getElementById("theButton");
        theButton.onclick = function() {
            console.log("onclick");
            theButton.className = 'btn btn-lg btn-danger';
            theButton.textContent = "Ow! You Clicked Me!";
        }
    </script>
</html>
